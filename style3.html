<!DOCTYPE html>
<html lang="en">
  <head>
    <title>style properties</title>
    <style>
      div {
        width: 50px;
        background-color: rgb(217, 196, 228);
        color: rgb(3, 21, 9);
        border: 10px rgb(179, 219, 231) solid;
      }
      p{
        color: red;
        background-color: aqua;
        height: 30px;
        margin: 100px;
        padding: 10px;
        width: 50px;
        size: 20px;
        border: 10px red double;
      }
    </style>
  </head>

  <body>
    <div>hey </div>
    <p>Whats up</p>
  </body>
</html>
